<!DOCTYPE html>
<html>
    <head>
        <meta name="generator" content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="myscript.js"></script>
        <script type="text/javascript" src="http://smoothiecharts.org/smoothie.js"></script>
        <title>Pump Control</title>
    </head>
    <body id="mainpage">
        <div data-role="page" id="pageone">
            <div data-role="panel" data-display="overlay" id="diagPanel" data-swipe-close="true" data-dismissible="true">
                <h2>
                    Diagnostic Log
                </h2>
                <ul data-role="listview" id="diagList">
                    <li>Newest entry first
                    </li>
                </ul>
            </div>
            <div data-role="header">
                <h1 id="headerText">
                    Pumping Session
                </h1>
            </div>
            <div data-role="main" class="ui-content">
                <div class="ui-field-contain" id="sliders">
                    <div data-role="rangeslider">
                        <label for="vstart">Pressure:</label>
                        	<input type="range" data-highlight="true" name="vstart" id="vstart" value="150" min="100" step="10" max="1000" class="numbox">
                    	<label for="vend">Pressure:</label>
                        	<input type="range" data-highlight="true" name="vend" id="vend" value="350" min="200" step="10" max="1000" class="numbox">
                    </div>
                    <label for="vdur">Duration:</label>
                    	<input type="range" name="vdur" id="vdur" value="10" min="2" max="60" data-highlight="true" data-popup-enabled="true" data-show-value="true" class="numbox">
                	<label for="vrest">Rest:</label>
                		<input type="range" name="vrest" id="vrest" value="10" min="0" max="60" data-highlight="true" data-popup-enabled="true" data-show-value="true" class="numbox">
            		<label for="vreps"> Reps:</label>
            			<input type="range" name="vreps" id="vreps" value="4" min="1" max="10" data-highlight="true" data-popup-enabled="true" data-show-value="true" class="numbox">
                </div>
                <div id="action" data-role="controlgroup" data-type="horizontal">
                    <button name="action" id="startbtn" class="ui-btn ui-shadow ui-corner-all ctrlbtn">Start</button>
                    <button name="action" id="pausebtn" class="ui-btn ui-shadow ui-corner-all ctrlbtn">Pause</button>
                    <button name="action" id="stopbtn" class="ui-btn ui-shadow ui-corner-all ctrlbtn">Stop</button>
                    <a href="#diagPanel" id="logbtn" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Log</a>
                </div>Graph:
                <div id="gChart" class="ui-field-contain">
                    <canvas id="chart" width="400" height="100"></canvas>
                </div>
            </div>
            <div data-role="footer">
                <h2 id="footerText">
                    Not Connected!
                </h2>
            </div>
        </div>
    </body>
</html>
